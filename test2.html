<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.zoom {
  padding: 50px;
  background-image: url("./img/Commercial.png");\
  transition: transform 1s;
  width: 300px;
  height: 200px;
  margin: 0 auto;
}

.zoom:hover {
  -ms-transform: scale(1.5); /* IE 9 */
  -webkit-transform: scale(1.5); /* Safari 3-8 */
  transform: scale(1.5); 
}
</style>
</head>
<body>

<h1>Zoom on Hover</h1>
<p>Hover over the div element.</p>
  
<div class="zoom"></div>

</body>
</html>
