<!DOCTYPE html>
<html>
<head>
<style>
div.background {
  background-image: url("./img/background/bg-BIO.jpg");
  background-attachment: fixed;
  border: 1px solid black;
  position: fixed;
  width: 100%;
  height: 100%;
}

div.transbox {
  padding: 100px;
  margin-top: 5%;
  margin-bottom: 5%;
  background-color: #ffffff;
  border: 1px solid black;
  opacity: 0.6;
  filter: alpha(opacity=60); /* For IE8 and earlier */
}

img{
  filter: opacity(-1);
}

div.transbox{
  font-weight: bold;
  color: #000000;
}
</style>
</head>
<body>

<div class="background">
  <div class="transbox">
       <img src="./img/BIOpic.jpg">
  </div>
</div>

</body>
</html>
